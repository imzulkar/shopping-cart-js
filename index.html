                                <h5 class="card-title">product1</h5>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="assets/Images/product2.jpg" class="card-img-top img-thumbnail" alt="...">

                            <div class="text-center">
                                <h5 class="card-title">product2</h5>
                                <h6 class="product-price">600</h6>
                            </div>
                            <button type="button" class="btn btn-secondary container add_to_cart">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="assets/Images/product3.jpg" class="card-img-top img-thumbnail" alt="...">

                                <h6 class="product-price">900</h6>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="assets/Images/product4.jpg" class="card-img-top img-thumbnail" alt="...">

                            <div class="text-center">
                                <h5 class="card-title">product4</h5>
                                <h6 class="product-price">1000</h6>
                            </div>
                            <button type="button" class="btn btn-secondary container add_to_cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--======= cart Section =======-->
        <section class="cart section" id="cart">

                <div class="cart container mt-2">
                    <table class="table table-striped">

                            <tr class="text-center item">
                                <th scope="col">No</th>
                                <th scope="col">Image</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Quaintity</th>
                                <th scope="col">Quaintity Price</th>
                                <th scope="col">Remove</th>
                            </tr>
                        </thead>
                        <tbody id="list_of_cart_product">

                                <th scope="row">1</th>
                                <td><img src="assets/Images/product1.jpg" class="display_table_image" alt="..."></td>
                                <td>Otto</td>
                                <td>900</td>
                                <td>
                                    <form>
                                        <div class="value-button" id="decrease" value="Decrease Value">-</div>

                                        <input type="number" id="number" value="0" />

                                    </form>
                                </td>
                                <td>900</td>
                                <td><a href="#"><i class="uil uil-times remove_item_icon"></i></a></td>

                                <td><img src="assets/Images/product1.jpg" class="display_table_image" alt="..."></td>

                                    </form>
                                </td>
                                <td>900</td>
                                <td><a href="#"><i class="uil uil-times remove_item_icon"></i></a></td>
                            </tr> -->

                        </tbody>
                    </table>

                </div>

            </div>
        </section>
        <!--======= price Section =======-->
        <section class="pricing section " id="pricing">
            <div class="container">
                <div class="insert_coupn row">
                    <div class="col">
                        <p><strong>Insert Coupn</strong>(1 to 80% Disocunt)</p>
                        <div class="input-group flex-nowrap " style="width: 80%;">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="uil uil-percentage"></i>
                            </span>
                            <input type="text" class="form-control" id="discount_price_percent" placeholder="Cupon Code"
                                aria-label="Username" aria-describedby="addon-wrapping" value="0">
                            <button class="btn btn-outline-primary " type="button" id="apply-cupon">Apply
                                Cupon</button>
                        </div>
                    </div>
                    <div class="col"></div>
                    <div class="col background ">
                        <div class="subtotal_price">
                            <div class="row">
                                <div class="col ">
                                    <strong>Subtotal :</strong>
                                </div>
                                <div class="col " id="subtotal_amount">
                                    0
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">

                                <div class="col" id="product_discount_amount">
